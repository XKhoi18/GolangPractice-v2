<!-- Section-->
<br>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row justify-content-center">
            <input class="form-control w-75 mb-5" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching name">
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col-3 mb-5" *ngFor="let dataItem of ProductList | paginate: { itemsPerPage: 8, currentPage: page } | filter:searchText">
                <div class="card h-100 p-1" (click)="singleProduct(dataItem.Id)">
                    <!-- Product image-->
                    <img class="card-img-top" src="./assets/images/{{dataItem.Photo}}" alt="..." height="200px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{dataItem.Name}}</h5>
                            <!-- Product price-->
                            $ {{dataItem.Price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                        <button class="btn btn-outline-dark mt-auto" (click)="addCart(dataItem)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
        
    </div>
</section>
