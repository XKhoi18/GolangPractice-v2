<div class="form-group row">
    <div class="col-sm-10">
        <input type="number" class="form-control mb-2" [(ngModel)]="Id" disabled *ngIf="product.Id!=0">
        <input type="text" class="form-control mb-2" [(ngModel)]="Name" placeholder="Enter Product Name">
        <input type="number" class="form-control mb-2" [(ngModel)]="Price" placeholder="Enter Product Price">
        <input type="number" class="form-control mb-2" [(ngModel)]="Quantity" placeholder="Enter Product Quantity">
        <!-- <input type="file" class="form-control mb-2" [(ngModel)]="Photo" placeholder="Choose Product Photo"> -->
        <form enctype="multipart/form-data" action="http://localhost:5001/api/upload" method="post">
            <input type="file" name="myFile" class="form-control mb-2" (change)="onFileChanged($event)"/>
    <!-- </div> -->
    <button (click)="addProduct()" *ngIf="product.Id==0" class="btn btn-primary" type="submit">
        Add
    </button>
    <button (click)="editProduct()" *ngIf="product.Id!=0" class="btn btn-primary" type="submit">
        Edit
    </button>
        </form>
    </div>
</div>
